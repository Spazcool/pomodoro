<!DOCTYPE html>
<html>

<head>
	<title id="kitten">00:00 Pomodoro</title>
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif|Black+Ops+One|Bungee|Six+Caps|Geo|Orbitron|Press+Start+2P|Revalia|Merriweather+Sans|Orbitron|Yanone+Kaffeesatz" />
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
	<link type="text/css" rel="stylesheet" href="pomo-style.css" />

	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="pomo.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
</head>

<body>
	<div class="workspace">
		<div class="header">
			<div class="title">
				POMODORO
			</div>
		</div>
		<div class="screenHold">
			<div class="" id="screen">
			</div>
		</div>
		<div id="daHolder">
			<div id="red">
				<div class="slide">
					<div id="tooltip2">
						<div id="custom-handle" class="ui-slider-handle">
						</div>
					</div>
				</div>
			</div>
			<div id="blue">
				<div id="blueTop">
					<div class="btn" id="pause">
						<div id="spinP">PAUSE</div>
					</div>
				</div>
				<div id="blueBottom">
					<div class="btn" id="work">
						<div id="spin">START</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--END OF WORKSPACE-->
	<a href="http://www.spazcool.com/" target="blank">
		<div class="footsy col-xs-12 col-sm-12 col-md-12 col-lg-12">
		</div>
	</a>
</body>

</html>
